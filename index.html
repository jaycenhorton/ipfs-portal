<!DOCTYPE html>
<html lang="en">
<head>
  <title>IPFS Reverse-Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="resources/js/lookup.js"></script>

</head>
<body>

<div class=" text-center">
  <h1>IPFS Reverse-Portal</h1>
  <p>This is the home page for the IPFS reverse-portal</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <img src="imgs/r-and-m-portal.png" class="portal img-responsive" alt="IPFS Reverse Portal">
    </div>
  </div>

  <div class="search row">
    <div class="text-center input-group">
      <input id="numberToSearch" type="text" class="form-control" placeholder="Search by phone number..".>
      <span class="input-group-btn">
        <button id="go-lookup" class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /search row -->
  <div class="row">
    <div class="col-sm-12">
      <span id="lookup-results-name"></span></br>
      <span id="lookup-results-phone"></span></br>
      <span id="lookup-results-youtube"></span></br>
      <span id="lookup-results-linkedin"></span>
    </div>
  </div>

</div>

</body>
</html>
